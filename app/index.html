<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="row" ng-cloak>

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left" layout="column"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h1>AppName</h1>
    </md-toolbar>

    <md-subheader class="md-no-sticky">Type</md-subheader>
    <md-list>
    <md-list-item>
      <p><a href="#item/people">People</a></p>
    </md-list-item>
    <md-list-item>
      <p><a href="#item/places">Places</a></p>
    </md-list-item>
    <md-list-item>
      <p><a href="#item/events">Events</a></p>
    </md-list-item>
    <md-list-item>
      <p><a href="#">Home</a></p>
    </md-list-item>
    </md-list>
  </md-sidenav>


  <div ng-view></div>

    <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/app.js"></script>
    <script src="src/people/Person.js"></script>
    <script src="src/people/PersonController.js"></script>
    <script src="src/people/PersonService.js"></script>
  </body>
</html>
